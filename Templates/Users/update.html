{% extends 'base.html'%}

{% block title %}
Actualizacion de Usuario
{% endblock %}

{% block content%}

<h2 style="text-align: center;">Actualizacion de Perfil</h2>
<br>

    {% if form %}
    <div class="d-flex justify-content-center" style="max-width: 1700px;">
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>

        <br>
         <input type="submit" value="Actualizar">
        </form>
    </div>
    {% endif %}

<br>
    

    {% if errors%}

        {{errors}}

    {% endif %}


{% endblock%}
