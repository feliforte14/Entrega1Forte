
{% extends 'base.html'%}

{% block title%}

{% block content%}

      {% if request.user.is_superuser%}

        <h2 style="text-align: center;">Producto a Borrar: {{object.name}}</h2>

        <div class="d-flex justify-content-center">

                {% csrf_token %}

                <input type="submit" value="Borrar">
        </form>
        </div>
    {% endif %}

{% endblock%}
